<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Important to make website responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Website</title>
   
    <!-- Link our CSS file -->
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <!-- Navbar Section Starts Here -->
    <section class="navbar">
        <div class="container">
            <div class="logo">
                <a href="#" title="Logo">
                    <img src="images/logo.jpg" alt="Restaurant Logo" class="img-responsive">
                </a>
            </div>

            <div class="menu text-right">
                <ul>
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="categories.html">Categories</a>
                    </li>
                    <li>
                        <a href="foods.html">Foods</a>
                    </li>
                    <li>               
                        <a href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
                    
            <div class="clearfix"></div>
        </div>
    </section>
    <!-- Navbar Section Ends Here -->
                    
    <!-- FOOD SEARCH Section Starts Here -->
    <section class="food-search">
        <div class="container">
            <h2 class="text-center text-white">Fill this form to confirm your order.</h2>

            <form action="#" class="order">
                <fieldset>
                    <legend>Selected Food</legend>
                    
                    <div class="food-menu-img">
                        <img src="images/spageti.jpg" alt="Chicke Hawain Pizza" class="img-responsive ing-cur">
                    </div>

                    <div class="food-menu-desc">
                        <h3>Food Title</h3>
                        <p class="food-price">Rp 12.000</p>
                    </div>

                        <div class="order-label">Quantity</div>
                        <input type="number" name="qty" class="input-responsive" value="1" required>
    
                    </div>

                </fieldset>

                <fieldset>
                        <legend>Delivery Details</legend>
                        <div class="order-label">Full Name</div>
                        <input type="text" name="full-name" placeholder="E.g. Dhanny Rukmana" class="input-responsive">
                    
                        <div class="order-label">Phone Number</div>
                        <input type="tel" name="contact" placeholder="E.g. +62813XXXXXXX" class="input-responsive">
                    
                        <div class="order-label">Email</div>
                        <input type="email" name="email" placeholder="E.g. dhanker2626@gmail.com" class="input-responsive">

                        <div class="order-label">Address</div>
                        <input name="address" rows="10" placeholder="E.g. Street, City, Country" class="input-responsive">

                        <input type="submit" name="submit" value="Confirm Order" class="btn btn-primary"> 
                    </fieldset>
                    
                    </form>

                </div>
            </section>
            <!-- FOOD SEARCH Section Ends Here -->
            
            <!-- social Section Starts Here -->
            <section class="social">
                <div class="container text-center">
                    <ul>
                        <li>
                            <a href="#"><img src="https://img.icons8.com/fluent/50/800000/facebook-new.png"/></a>
                        </li>
                            <a href="#"><img src="https://img.icons8.com/fluent/48/000000/instagram-new.png"/></a>
                        </li>
                        <li>    
                            <a href="#"><img src="https://img.icons8.com/fluent/48/000000/twitter.png"/></a>
                        </li>
                    </ul>
                </div>
            </section>
            <!-- social Section Ends Here -->
            
            <!-- footer Section Starts Here -->
            <section class="footer">
                <div class="container text-center">
                    <p>All rights reserved. Designed By <a href="#">Innectus</a></p>
                </div>
            </section>
            <!-- footer Section Ends Here-->
</body>
</html>
